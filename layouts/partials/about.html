{{ if .Site.Data.homepage.about.enable }}
<div id="about" style="position:relative; top: -2rem"></div>
<section class="section rad-animation-group pb-0">
  <div class="container rad-fade-down">
    <div class="row d-flex flex-column-reverse flex-md-row">
      {{ with .Site.Data.homepage.about.image}}
      <div class="about__profile-picture col-12 col-md-6">
        <img
          class="lozad img-responsive image-left-overflow"
          src="data:image/gif;base64,R0lGODlhBwACAIAAAP///wAAACH5BAEAAAEALAAAAAAHAAIAAAIDjI9YADs="
          data-src="{{ .x | absURL }}"
          data-srcset="{{ .x | absURL }} 1x, {{ ._2x | absURL }} 2x"
          alt="Profile Picture"
        />
      </div>
      {{ end }}
      <div class="col-12 col-md-12 my-auto my-auto">
        <h2>{{ .Site.Data.homepage.about.title }}</h2>
        <p class="lead">
          {{ .Site.Data.homepage.about.content | safeHTML }}
        </p>
        {{ with .Site.Data.homepage.about.button }}
        <a
          href="{{ .URL | absURL }}"
          target="_blank"
          class="btn btn-primary"
        >
          <i class="{{ .icon }}"></i>
          {{ .btnText }}
        </a>
        {{ end }}
      </div>
    </div>
  </div>
</section>
{{ end }}
