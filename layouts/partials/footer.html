<footer class="footer">
  <div class="container">
    <div class="footer__left">
      <div class="footer__copy">
        {{ .Site.Params.footer.copyright }}
      </div>
    </div>
    <div class="footer__links">
      <ul class="navbar-nav ">
        {{ range .Site.Menus.footer }}
        <li class="nav-item">
          <a class="nav-link" href="{{ .URL }}">{{ .Name | upper }}</a>
        </li>
        {{ end }}
      </ul>
    </div>
    <div class="footer__right">
      <div class="row platform-links">
        <div class="col-12">
          <div class="footer__social">{{ "Social Links" | upper }}</div>
          {{ range .Site.Data.homepage.showcase.socialLinks }}
          <a href="{{ .URL | absURL }}" target="_blank"
          ><i class="icon-{{ .icon }}-line"></i
          ></a>
          {{ end }}
        </div>
      </div>
    </div>
  </div>
</footer>
